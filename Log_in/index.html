<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="cont_principal">
        <div class="cont_centrar">
            <div class="cont_login">
                <form action="">
                    <div class="cont_tabs_login">
                        <ul class='ul_tabs'>
                            <li class="active"><a href="#" onclick="sign_in()">SIGN
                                    IN</a> <span class="linea_bajo_nom"></span></li>
                            <li><a href="#up" onclick="sign_up()">SIGN UP</a><span class="linea_bajo_nom"></span></li>
                        </ul>
                    </div>
                    <div class="cont_text_inputs">
                        <input type="text" class="input_form_sign" placeholder="EMAIL" name="email_us" />
                        <input type="text" class="input_form_sign d_block active_inp" placeholder="USERNAME"
                            name="username_us" />
                        <input type="password" class="input_form_sign d_block active_inp" placeholder="PASSWORD"
                            name="pass_us" />
                    </div>
                    <div class="cont_btn">
                        <button type="button" class="btn_sign" onclick="handleValidInput()">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
